<div class="article-container">
	<div class="article-header">
		<button class="btn" (click)="addParagraph()" title="Add paragraph">
			<i class="tiny material-icons">notes</i>
		</button>
		<button class="btn" (click)="addTitle()" title="Add title">
			<i class="tiny material-icons">title</i>
		</button>
		<button class="btn" (click)="addLayout()" title="Add table">
			<i class="tiny material-icons">view_column</i>
		</button>
	</div>
	<div class="article-body">
		<aae-wrapper *ngFor="let item of data" [data]="item"></aae-wrapper>
	</div>
	<aae-tool-menu [actions]="actions" (actionExecute)="onActionExecute($event)" [ngStyle]="{left: toolMenuLeft, top: toolMenuTop}" *ngIf="toolMenuShow"></aae-tool-menu>
</div>
