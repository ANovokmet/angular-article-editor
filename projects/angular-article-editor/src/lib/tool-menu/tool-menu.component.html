<div class="tool-menu-container" *ngIf="show">
	<button class="btn" (click)="addParagraph()" title="Add paragraph">
		<i class="tiny material-icons">notes</i>
	</button>
	<button class="btn" (click)="addTitle()" title="Add title">
		<i class="tiny material-icons">title</i>
	</button>
	<button class="btn" (click)="remove()" title="Remove">
		<i class="tiny material-icons">remove</i>
	</button>
</div>
